version: "3.7"
services:

  frontend:
    image: ghcr.io/po8klasie/po8klasie:${FRONTEND_TAG}
    ports:
      - "80:80"
    networks:
      - warsawlo
    environment:
      NGINX_BACK_URL: "backend:8080"
      NGINX_SERVER_NAME: "localhost 127.0.0.1 test.po8klasie.pl po8klasie.pl"
      API_URL: "/api"
      GRAPHQL_ENDPOINT: "/api/graphql/"
      APP_ENVIRONMENT: ${APP_ENVIRONMENT}
      APP_FRONTEND_RELEASE: ${FRONTEND_TAG}
    env_file:
      - secrets.env
    depends_on:
      - backend

  backend:
    image: ghcr.io/po8klasie/po8klasie-api:${BACKEND_TAG}
    volumes:
      - media:/opt/warsawlo/media
    networks:
      - warsawlo
    environment:
      DJANGO_SETTINGS_MODULE: warsawlo.settings
      DJANGO_DEBUG: "False"
      DJANGO_ALLOWED_HOSTS: "localhost 127.0.0.1 test.po8klasie.pl po8klasie.pl"
      SECURE_COOKIES: "True"
      SQL_ENGINE: django.db.backends.postgresql
      SQL_DATABASE: warsawlo
      SQL_USER: warsawlo
      SQL_PASSWORD: warsawlo
      SQL_HOST: "db"
      UWSGI_WORKERS_COUNT: 1
      APP_BACKEND_RELEASE: ${BACKEND_TAG}
    env_file:
      - secrets.env
    depends_on:
      - db

  db:
    image: postgres:12.2
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: warsawlo
      POSTGRES_PASSWORD: warsawlo
      POSTGRES_DB: warsawlo
    networks:
      - warsawlo

networks:
  warsawlo:

volumes:
  db-data:
  media:
